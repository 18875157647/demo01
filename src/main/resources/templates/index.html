<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/elementUI.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-button type="primary" @click="find">查询</el-button>
        <!--数据表格-->
        <el-table :data="tableData" :header-cell-style="{'text-align':'center'}" border style="width:70%">
            <el-table-column align="center" prop="id" label="ID" width="120"></el-table-column>
            <el-table-column align="center" prop="username" label="用户名"></el-table-column>
            <el-table-column align="center" prop="password" label="密码" width="100"></el-table-column>
            <el-table-column align="center" prop="status" label="状态" width="120"></el-table-column>
        </el-table>
    </el-container>
</div>
<script src="/static/js/vue.min.js"></script>
<script src="/static/js/elementui.js"></script>
<script src="/static/js/axios.min.js"></script>
<script>
    new Vue({
        el : '#app',
        data() {
            return {
                /*表数据*/
                tableData: [],
            }
        },
        created() {
            // 异步请求数据
            this.find();
        },
        methods: {
            find() {
                axios.get(`/admin/list`).then(response=> {
                    this.tableData=response.data;
                }).catch(err => {
                    console.log(err);
                })
            }
        }
    })
</script>
</body>
</html>
